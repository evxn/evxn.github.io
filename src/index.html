<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>evgn.ml | home</title>
	<style>
	 html {
		 font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
		 font-size: 48px;
		 height: 100%;
	 }

	 body {
		 min-height: 100%;
		 display: grid;
		 grid-template-rows: 1fr auto;
		 margin: 0;
	 }

	 content, footer {
		 margin: 2rem;
	 }

	 @media only screen and (min-device-width: 600px)  {
		 html {
			 font-size: 30px;
		 }
	 }
	</style>
</head>
<body>
	<content>
		<p>Sometimes later. That's when I want to make this website.</p>
		<p>Yeah. Not today.</p>
	</content>

	<footer>
		© 2010	– <local-time class="year-current" datetime="" year="numeric">2021</local-time>
	</footer>


<script type="module" src="../node_modules/@github/time-elements/dist/local-time-element.js"></script>
<script type="text/javascript">
    document.querySelectorAll('.year-current')
        .forEach(elem => elem.setAttribute('datetime', new Date().toISOString()))
</script>

</body>
</html>
